<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     body {
            text-align: center;
        }
        #box {
            width: 500px;
            height: 200px;
            color: red;
            font-size: 50px;
            margin: 50px auto;
            font-style: italic;
            text-align: center;
            border: 0.1px solid red;
            padding: 10px;
            border-radius: 20px;
        }
</style>
<body>
    <div class="main">
        <input type="text" onkeyup="copy(this)">
        <div id="box"></div>
    </div>
</body>
<script>
let text=document.getElementById("input")
function copy(text) {
    console.log(text.value)
    document.getElementById("box").innerText=text.value
}
</script>
</html>
