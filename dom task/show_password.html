<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        margin: 40px 500px;
    }

    #inpass,
    #btn {
        padding: 10px;
    }
</style>

<body>
    <div class="main">
        <input type="password" id="inpass">
        <button id="btn" onclick="show()">show</button>
    </div>

</body>
<script>
  let showpass=document.getElementById("inpass");
let btn=document.getElementById("btn");

function show() {
    let pass=showpass.type;
    if (pass=="password") {
        showpass.type="text";
        btn.innerText="show"
    } else {
         showpass.type="password";
        btn.innerText="hide"
    }
}
</script>

</html>
