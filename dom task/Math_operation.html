<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    .main {
        width: 400px;

        padding: 10px;
        margin: 50px auto;
        border: 0.1px solid;
    }

    .input {
        width: 100%;
        height: auto;
        padding: 10px;

    }
</style>

<body>
    <div class="main">
        <div class="input">
            <label for="">NUMBER 1</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        <div class="input">
            <label for="">Operation </label>
            <select name="" id="Operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="input">
            <label for=""> Number 2 </label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div class="input">
            <button onclick="cal()"> Result </button>
            <input type="text" id="result">
        </div>
    </div>
</body>
<script>

    let n1 = document.getElementById("num1");
    let Operation = document.getElementById("Operation")
    let n2 = document.getElementById("num2")
    let res = document.getElementById("result")

    let outputvalue;

    function cal() {
        switch (Operation.value) {
            case "+":
                outputvalue = Number(num1.value) + Number(num2.value)
                break;
            case "-":
                outputvalue = Number(num1.value) - Number(num2.value)
                break;
            case "*":
                outputvalue = Number(num1.value) * Number(num2.value)
                break;
            case "/":
                outputvalue = Number(num1.value) / Number(num2.value)
                break;

            default:
                break;
        }
        res.value=outputvalue
    }
</script>

</html>
